<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script> 
        function calcular() {
            var txtv = window.document.getElementById('txtvelocidade')
            var resultado = window.document.getElementById('resultado')
            var velocidade = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h.</strong></p>` 
            if (velocidade > 50) {
                resultado.innerHTML += `<p>Você está <strong>MULTADO!</strong> por excesso de velocidade</p>`
            }
            resultado.innerHTML += `<p>Diriga sempre com cinto de segurança!</p>`
        }
    </script>
    
</body>
</html>
